<template>
  <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open slds-modal_small" aria-modal="true">
    <div class="slds-modal__container">
      <div class="slds-modal__content">
        <div class="slds-welcome-mat slds-welcome-mat_splash">
          <div class="slds-welcome-mat__content slds-grid">
            <div class="slds-welcome-mat__info slds-size_1-of-1">
              <div class="slds-welcome-mat__info-content">
                <div class="slds-m-bottom_x-large">
                  <img class="logo" src="./resources/imgs/logo.svg" />
                </div>
                <h2 class="slds-welcome-mat__info-title">{i18n.WELCOME_TITLE}</h2>
                <div class="slds-welcome-mat__info-description slds-text-longform">
                  <p>{i18n.WELCOME_DESCRIPTION}</p>
                </div>
                <div class="slds-welcome-mat__info-actions">
                  <button class="slds-button slds-button_brand" onclick={loginProduction}>
                    {i18n.WELCOME_LOGIN_PRODUCTION}
                  </button>
                  <button class="slds-button slds-button_brand" onclick={loginSandbox}>
                    {i18n.WELCOME_LOGIN_SANDBOX}
                  </button>
                </div>
                <div class="slds-welcome-mat__info-actions slds-m-top_small">
                  <a class="slds-button" href="/">{i18n.WELCOME_BACK_HOME}</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <div class="slds-backdrop slds-backdrop_open"></div>
</template>
